<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="data:,">
    <script type="module" src="./scripts/main.js"></script>
    <title>TV Series</title>
</head>
<body>
    <div class="header">
        <img src="Images/ICON.jpg" alt="TV Icon"> 
        <h1>TV Series</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="table-container">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Channel</th>
                                <th scope="col">Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="tv-series-table">
                        </tbody>
                    </table>
                    <p class="average-text" id="average-seasons">Seasons average: 0</p>
                </div>
            </div>

            <div class="col-md-4"></div>

            <div class="col-md-4" id="details-section">
                <div class="card">
                    <img id="series-image" class="card-img-top" src="" alt="Series image">
                    <div class="card-body">
                        <h5 class="card-title" id="series-title">Series Name</h5>
                        <p class="card-text" id="series-description">Description of the series...</p>
                        <a href="#" id="series-link" target="_blank" class="btn btn-primary">More info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Images taken from <a href="http://www.freepik.com">Freepik</a></p>
        <p>This webpage was made by Nicol√°s Baquero Ospino for the class ISIS 2603 of the Universidad de los Andes. The purpose of this is purely to make an exercise of HTML</p>
    </footer>
</body>
</html>
